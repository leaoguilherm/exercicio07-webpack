<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="juntarNomes">
            <div class="conteiner__inputs">
                <input type="text" name="" id="idNome" placeholder="Nome">
                <input type="text" name="" id="idSobrenome" placeholder="Sobrenome">
                <button id="btn-nome" class="btn btnJuntarNomes">Concatenar</button>
            </div>
            <div class="resultado">
                <p>Resultado:</p>
                <div class="retorno">
                    <p id="retornoConcat"></p>
                </div>
            </div>
        </div>
        <div class="dividirNumeros">
            <div class="conteiner__inputs">
                <input type="number" name="" id="idNum1" placeholder="Digite um número">
                <input type="number" name="" id="idNum2" placeholder="Digite um número">
                <button id="btn-dividir" class="btn btnDividir">Dividir</button>
            </div>
            <div class="resultado">
                <p>Resultado:</p>
                <div class="retorno">
                    <p id="retornoDivisao"></p>
                    <div id="validacao"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
